<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Sampi Printing Service</title>
  <link rel="stylesheet" href="style.css">

  <style>
   
    .frontsampi {
      transition: opacity 0.5s ease-out;
    }

    
    .highlight {
      color: #1E90FF;
      transition: color 0.3s ease;
    }

    
    h1 {
      font-size: clamp(1rem, 5vw, 4rem);
    }

    
    .dynamic-word-container {
      position: relative;
      height: 1em;
      overflow: hidden;
      width: 100%;
    }

    .dynamic-word {
      display: block;
      animation: elevator-motion 3s ease-in-out infinite;
    }

    @keyframes elevator-motion {
      0% {
        transform: translateY(0%);
        opacity: 1;
      }
      25% {
        transform: translateY(-100%);
      }
      50% {
        transform: translateY(-200%);
      }
      75% {
        transform: translateY(-300%);
      }
      100% {
        transform: translateY(0%);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Main Hero Section -->
  <section class="frontsampi">
    <!-- Video Background -->
    <div class="hero-video">
      <video autoplay loop>
        <source src="photos/sampi.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    
    <!-- Centered Content -->
    <div class="hero-content">
      <h1>
        SAMPI 3D <span class="highlight">
          <div class="dynamic-word-container">
            <span class="dynamic-word">PRINTING</span>
            <span class="dynamic-word">PROTOTYPING</span>
            <span class="dynamic-word">CUSTOMIZING</span>
          </div>
        </span> SERVICES
      </h1>
      <a href="sign_up.html" id="page-link">
        <button class="cta">GET STARTED</button>
      </a>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.querySelector(".frontsampi");
      const link = document.getElementById("page-link");
      let lastScrollY = window.scrollY; // Track last scroll position
      let hasRedirected = false;

      const checkScrollUp = () => {
        const currentScrollY = window.scrollY;

        // Check if scrolled UP
        if (currentScrollY < lastScrollY && !hasRedirected) {
          hasRedirected = true; // Prevent multiple redirects
          container.style.opacity = "0";

          setTimeout(() => {
            window.location.href = "sampi.html";
          }, 300);
        }

        lastScrollY = currentScrollY; // Update last scroll position
      };

      // Add the scroll listener for Mobile and Desktop detection
      window.addEventListener("scroll", checkScrollUp);

      /* Desktop Fade-out Behavior */
      link.addEventListener("click", function (event) {
        event.preventDefault();
        container.style.opacity = "0";

        setTimeout(() => {
          window.location.href = link.href;
        }, 500);
      });
    });
  </script>
</body>
</html>
